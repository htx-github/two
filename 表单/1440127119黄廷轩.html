<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5表单的应用</title>
</head>

<body>
<form name="registration" method="get" action="">
	<fieldset>
    	<legend>注册及问卷调查</legend>
        <label for="userid">学号：</label>
        <input type="text" id="userid" placeholder="请输入学号" autofocus autocomplete="on" pattern="[0-9]{10,10}" required/>
        <br>
        <label for="username">名字：</label>
        <input type="text" id="username" placeholder="请输入名字" autocomplete="on">
        <br>
        <label for="psw">密码：</label>
        <input type="password" id="psw" placeholder="请输入密码" autocomplete="on">
        <br>
        <label for="sex">性别：</label>
        <input type="radio" name="sex" value="男" checked>男
        <input type="radio" name="sex" value="女" >女
        <br>
        <label for="phone">电话：</label>
        <input type="tel" id="phone" placeholder="请输入电话号码" autocomplete="on">
        <br>
        <label for="birthday">生日：</label>
        <input type="date" id="birthday" >
        <br>
        <label for="interest[]">爱好：</label>
        <input type="checkbox" name="interest[]" value="篮球">篮球
        <input type="checkbox" name="interest[]" value="足球">足球
        <input type="checkbox" name="interest[]" value="羽毛球">羽毛球
        <input type="checkbox" name="interest[]" value="乒乓球">乒乓球
        <input type="checkbox" name="interest[]" value="唱歌">唱歌
        <input type="checkbox" name="interest[]" value="跳舞">跳舞
        <input type="checkbox" name="interest[]" value="看电影">看电影
        <input type="checkbox" name="interest[]" value="看书">看书
        <br>
        <label for="email">邮箱：</label>
        <input  type="email"  id="email" placeholder="请输入注册邮箱"  />
        <br>
        <label for="suggest">建议：</label>
        <textarea rows="3" cols="50" id="suggest" placeholder="请输入对本课程的建议"></textarea>
        <br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </fieldset>
</form>
</body>
</html>
